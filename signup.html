<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>signup</title>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100  ">
    <div
      class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 "
    >
      <!-- left side  -->
      <div class="relative">
        <img
          src="https://images.pexels.com/photos/2246476/pexels-photo-2246476.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="img"
          class="w-[400px] h-full hidden rounded-l-2xl md:block object-cover"
        />
      </div >
       <!-- left side -->
       <div class="flex flex-col justify-center p-8 md:p-14 ">
        <span class="mb-3 text-4xl font-bold">Register</span>
        <span class="font-light text-gray-400 mb-8">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </span>
      
        <!-- right side -->

        <div class=" ">
          <form action="#">
            <div class="grid grid-cols-2 gap-5 ">
              <div>
                <span class="mb-2 text-md">Firstname</span>
                <input type="text" placeholder="Firstname" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light ">
              </div>
              <div>
                <span class="mb-2 text-md">Lastname</span>
                <input type="text" placeholder="Lastname" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light ">
              </div>
            </div>
            <div class="mt-5">
              <span class="mb-2 text-md">Email</span>
              <input type="text" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-md ">
            </div>
            <div class="mt-5">
              <span class="mb-2 text-md">Password</span>
              <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-md ">
            </div>
            <div class="mt-5">
              <span class="mb-2 text-md">Confirm Password</span>
              <input type="password" placeholder="Confirm Password" class="w-full p-2 border border-gray-300 rounded-md ">
            </div>
            <div class="mt-5">
              <input type="checkbox" class="border border-gray-400">
              <span>
                I accept the <a href="#" class="text-purple-500 font-semibold">Terms of Use</a> &  <a href="#" class="text-purple-500 font-semibold">Privacy Policy</a> 
              </span>
            </div>
            <div class="mt-5">
              <button class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300">Register Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
